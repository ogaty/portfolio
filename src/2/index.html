<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/2/main.css">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <title>LP 2</title>
</head>
<body>
    <div class="container">
        <div class="kv">
            <div class="kv__child">
                ogatism
            </div>
        </div>
        <div class="description">
            New Project is comming soon!!
            <div class="description__sub">
                simple, but useful theme is available.
            </div>
        </div>
        <div class="countdown">
            <div class="countdown-wrap">
                <span class="day" id="day">
                </span>
                日
                <span class="hour" id="hour">
                </span>
                時間
                <span class="minute" id="minute">
                </span>
                分
                <span class="second" id="second">
                </span>
                秒
            </div>
        </div>

        <div class="footer">
            (c) ogatism 2020.
        </div>
    </div>
<script>
$(function() {
    var currentDate = new Date();
    var endtime = 'January 1 ' + (currentDate.getFullYear() + 1) + " 00:00:00";

    function setRemain() {
        const milliseconds = Date.parse(endtime) - Date.parse(new Date());
        const seconds = Math.floor( (milliseconds/1000) % 60 );
        const minutes = Math.floor( (milliseconds/1000/60) % 60 );
        const hours = Math.floor( (milliseconds/(1000*60*60)) % 24 );
        const days = Math.floor( milliseconds/(1000*60*60*24) );

        const time = {
            'total': milliseconds,
            'seconds': seconds,
            'minutes': minutes,
            'hours': hours,
            'days': days,
        };

        $('#day').text(time.days);
        $('#hour').text(('0' + time.hours).slice(-2));
        $('#minute').text(('0' + time.minutes).slice(-2));
        $('#second').text(('0' + time.seconds).slice(-2));
    }
    setRemain();
    setInterval(setRemain, 1000);
})
</script>
</body>
</html>
